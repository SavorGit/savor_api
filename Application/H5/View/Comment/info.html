    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/plugins/JSON-js-master/json2.js?v={$Think.NOW_TIME}"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/plugins/FileSaver/FileSaver.min.js?v={$Think.NOW_TIME}"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/jlNamespace.js?v={$Think.NOW_TIME}"></script>

    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/mini-push/pages/hotel/waiter_evaluate/evaluate.js?v={$Think.NOW_TIME}"></script>

    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/mini-push/pages/hotel/waiter_evaluate/evaluate.min.js"></script>
    -->
    <script type="text/javascript" charset="UTF-8">
        var runEnv = 'prod';// 运行环境。devp:测试环境；prod:正式环境。
        var waiterInfo = {
            id   : '{$uinfo.ep}',
            name : '{$uinfo.nickName}',
            title: '服务专员',
            photo: '{$uinfo.avatarUrl}'
        };
        var defaultScore = 5;
        var tagArray = {$tags};
        var defaultComment = '';
    </script>

</head>
<body>
<div class="container flex-column-center-flex_start theme-container">
    <div class="waiter-evaluate-info-panel flex-column-center-center theme-panel">
        <div class="wapper flex-row-center-flex_start">
            <img class="photo" src="https://oss.littlehotspot.com/Html5/favicon.ico"/>
            <div class="info flex-column-flex_start-center">
                <div class="name theme-font1">某某某</div>
                <div class="title theme-font3">职位</div>
            </div>
        </div>
    </div>

    <div class="waiter-evaluate-score-panel flex-column-center-center theme-panel">
        <div class="wapper flex-row-center-flex_start">
            <div class="lable">服务评分</div>
            <div class="star-group flex-row-center-space_between theme-font1">
                <div class="fa fa-star-o" aria-hidden="true"></div>
            </div>
        </div>
    </div>

    <div class="waiter-evaluate-comment-panel flex-column-center-flex_start theme-panel">
        <div class="tags">
            <div class="tag selected">服务态度好</div>
        </div>
        <textarea placeholder="您的建议是我们前进的动力...（300字以内）" maxlength="300"></textarea>
    </div>

    <div class="waiter-evaluate-btn-panel flex-column-center-flex_start theme-panel">
        <div class="btn-submit theme-button">提交</div>
    </div>
</div>
