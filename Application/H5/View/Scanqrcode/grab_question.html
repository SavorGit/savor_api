<!DOCTYPE HTML>
<html lang="UTF-8">
<head>
	<meta name="x5-orientation" content="portrait">
	<meta name="browsermode" content="application" />
	<meta name="full-screen" content="yes" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>抢红包</title>
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="expires" content="0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<link rel="icon" href="https://oss.littlehotspot.com/Html5/favicon.ico">
	<link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/money_blessing/commons.css" />
	<link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/money_blessing/grab2.css" />
	<script type="text/javascript" charset="UTF-8" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/plugins/JSON-js-master/json2.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/jlNamespace.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/core/1.11.1/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/migrate/1.1.1/jquery-migrate-1.1.1.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/StringUtil.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/jquery.ui.Toast-1.0.1.class.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/money_blessing/grab2.js"></script>
</head>
<body>
<div class="container">
	<div class="page-top full_width"></div>
	<div class="page-main full_width">
		<div class='package'>
			<div class='head'>
				<img class='BorderColor' src='{$info.avatarUrl}'/>
			</div>
			<input type="hidden" id="money" value="{$params.money}"/>
			<input type="hidden" id="status" value="{$params.status}"/>
			<input type="hidden" id="order_id" value="{$params.order_id}"/>
			<input type="hidden" id="user_id" value="{$params.user_id}"/>
			<input type="hidden" id="sign" value="{$params.sign}"/>

			<div class='body PackageColor'>
				<div class='user_name'>{$info.nickName}的红包</div>
				<div class='blessing'>{$info.bless}</div>
				<div class='grab'>
					<a class='button' href='javascript:;'>抢红包</a>
				</div>
				<div class='tip-group'>
					<div class='tip'>全部酒水平价稳定供应</div>
					<div class='tip'>正品保障.假一赔十</div>
				</div>
			</div>
		</div>
	</div>
	<div class="page-bottom full_width"></div>
</div>

<div class='mask questionnaire'>
	<div class='window questionnaire'>
		<div class='btn close'>
			<img class='icon' src='https://oss.littlehotspot.com/WeChat/MiniProgram/images/icon2/ededed_close.png'/>
			<div class='vertical-line'></div>
		</div>
		<div class='title-bar'>
			<div class='title'>问卷调研</div>
		</div>
		<div class='body'>
			<div class='main'>
				<div class='question'>如果比较喜欢什么品牌的酒？</div>
				<div class='option-group'>
					<volist name="questions" id="qinfo">
					<div class='option' option-id='{$qinfo.id}'>
						<img class='pic' src='https://oss.littlehotspot.com/{$qinfo.image}'/>
						<div class='name'>{$qinfo.name}</div>
					</div>
					</volist>

				</div>
			</div>
			<div class='foot'>
				<div class='tip'>选择后即可领取红包哦～</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
