<!DOCTYPE HTML>
<html lang="UTF-8">
<head>
    <meta name="x5-orientation" content="portrait">
    <meta name="browsermode" content="application" />
    <meta name="full-screen" content="yes" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
    <title>开具发票</title>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="icon" href="https://oss.littlehotspot.com/Html5/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/jquery/plug-in/artDialog/skins/aero.css?v=20191025" />
    <link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/jquery/plug-in/showloading/showLoading.min.css" />
    <link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/goods_pay/commons.css?v=20191025" />
    <link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/goods_pay/payed-invoice-rise.css?v=20191025" />
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/plugins/JSON-js-master/json2.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/plugins/FileSaver/FileSaver.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/jlNamespace.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/core/1.11.1/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/migrate/1.1.1/jquery-migrate-1.1.1.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/plug-in/artDialog/artDialog.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/plug-in/showloading/jquery.showLoading.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/jquery.url.parameters.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/StringUtil.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/DateUtil.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/jquery.ui.Toast-1.0.1.class.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/goods_pay/payed-invoice-rise.js?v=20191025"></script>
</head>
<body>
<div class="container">
    <div class="pay-status">
        <div class="icon fa-stack fa-lg">
            <i class="fa fa-circle fa-stack-2x"></i>
            <i class="fa fa-check fa-stack-1x"></i>
        </div>
        <div class="msg">支付成功</div>
    </div>
    <div class="invoice-rise">
        <div class="top">
            <div class="title">开具发票</div>
            <div id="chooseFromWechart">
                <div class="icon wechat fa-stack">
                    <i class="fa fa-square fa-stack-2x"></i>
                    <i class="fa fa-weixin fa-stack-1x"></i>
                </div>
                <div class="label">获取微信发票抬头</div>
            </div>
        </div>
        <div class="info">
            <div class="input company">
                <input type="text" name="companyName" placeholder="企业名称" minlength="1" maxlength="30" autocomplete="on" />
                <input type="text" name="companyDutyParagraph" placeholder="企业税号" minlength="1" maxlength="18" />
            </div>
            <div class="invoice-order-no">订单编号：<value>{$oinfo.oid}</value></div>
            <div class="invoice-detail">发票类型：<value>酒水</value></div>
            <div class="invoice-amount">发票金额：<value>{$oinfo.total_fee}</value>元</div>
            <div class="invoice-carrier">
                <label class="single"><input type="radio" name="carrier" value="1" checked="checked" />纸质发票</label>
                <label class="single"><input type="radio" name="carrier" value="2"/>电子发票</label>
            </div>
            <div class="input">
                <input type="text" name="invoiceContacts" placeholder="联系人" minlength="1" maxlength="10" />
            </div>
            <div class="input">
                <input type="text" name="invoicePhone" placeholder="手机号" minlength="11" maxlength="11" />
            </div>
            <div class="input mailing-address">
                <textarea name="address" placeholder="邮寄地址" minlength="1" maxlength="100"></textarea>
            </div>
        </div>
        <div class="tip">提交申请后，发票将于7个工作日内为您寄出。</div>
        <div class="btn-group">
            <button id="invoicingNow">立即开具发票</button>
            <label id="invoicingLater">以后再开</label>
        </div>
    </div>
</div>
</body>
</html>
<script>
    wx.config({
        debug: false,
        appId: "{$appid}",
        timestamp:"{$timestamp}",
        nonceStr:"{$noncestr}",
        signature:"{$signature}",
        jsApiList : [ 'checkJsApi', 'chooseInvoiceTitle' ]
    });

    wx.error(function(res) {
        alert(res.errMsg);//这个地方的好处就是wx.config配置错误，会弹出窗口哪里错误，然后根据微信文档查询即可。
    });
</script>
