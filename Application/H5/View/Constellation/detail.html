<!DOCTYPE HTML>
<html lang="UTF-8">
<head>
    <meta name="x5-orientation" content="portrait">
    <meta name="browsermode" content="application" />
    <meta name="full-screen" content="yes" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>{$vinfo.name}</title>
    <meta http-equiv="pragma" content="no-cache"/>
    <meta http-equiv="cache-control" content="no-cache"/>
    <meta http-equiv="expires" content="0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <link rel="icon" href="https://oss.littlehotspot.com/Html5/favicon.ico">

    <script type="text/javascript" charset="UTF-8" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/plugins/JSON-js-master/json2.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/plugins/qrcodejs/qrcode.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/core/1.11.1/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/migrate/1.1.1/jquery-migrate-1.1.1.min.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/jquery.url.parameters.js"></script>
    <script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/StringUtil.js"></script>

    <script type="text/javascript" charset="UTF-8">
        $(document).ready(function(event){
            var parameters = $.parseParams(window.location.href.split('?')[1] || ''), miniProgramObject, statusBarHeight;
            if(typeof(parameters) == 'object'){
                if(typeof(parameters.miniProgram) == 'object'){
                    miniProgramObject = parameters.miniProgram;
                }else if(typeof(parameters.miniProgram) == 'string'){
                    miniProgramObject = JSON.parse(parameters.miniProgram);
                }
            }
            if(typeof(miniProgramObject) == 'object'){
                if(typeof(miniProgramObject.backgroundColor)){
                    $("body").css({
                        "background-color": miniProgramObject.backgroundColor
                    });
                }
                if(typeof(miniProgramObject.color)){
                    $("body").css({
                        "color": miniProgramObject.color
                    });
                }
            }
        });
    </script>
</head>
<body>
{$vinfo.content}
</body>
</html>
