<!DOCTYPE HTML>
<html lang="UTF-8">
<head>
	<meta name="x5-orientation" content="portrait">
	<meta name="browsermode" content="application" />
	<meta name="full-screen" content="yes" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, user-scalable=0, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover">
	<title>文件投屏</title>
	<meta http-equiv="pragma" content="no-cache"/>
	<meta http-equiv="cache-control" content="no-cache"/>
	<meta http-equiv="expires" content="0"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<link rel="icon" href="https://oss.littlehotspot.com/Html5/favicon.ico">
	<!--[if gte IE 7]><!-->
	<link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/jquery/plug-in/artDialog/skins/aero.css" />
	<!--<![endif]-->
	<!--[if lt IE 7]>
	<link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/jquery/plug-in/artDialog/skins/default.css" />
	<![endif]-->
	<link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/jquery/plug-in/showloading/showLoading.min.css" />
	<link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/mini-push/app.min.css" />
	<link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/mini-push/theme.min.css" />
	<link rel="stylesheet" type="text/css" href="https://oss.littlehotspot.com/Html5/script/mini-push/pages/forscreen/forfile/h5files.min.css" />
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/plugins/JSON-js-master/json2.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/plugins/FileSaver/FileSaver.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/jlNamespace.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/core/1.11.1/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/migrate/1.1.1/jquery-migrate-1.1.1.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/plug-in/artDialog/artDialog.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/plug-in/showloading/jquery.showLoading.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/jquery.url.parameters.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/StringUtil.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/DateUtil.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/my-js/jquery.ui.Toast-1.0.1.class.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/jquery/plug-in/jquery.touchWipe.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://res.wx.qq.com/open/js/jweixin-1.3.2.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/mini-push/app.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/mini-push/pages/forscreen/forfile/commons.min.js"></script>
	<script type="text/javascript" charset="UTF-8" src="https://oss.littlehotspot.com/Html5/script/mini-push/pages/forscreen/forfile/h5files.min.js"></script>
</head>
<body>
<!-- 文件选择页面 -->
<div class="page choose-file container theme-container">
	<div class="page-top flex-row-center-space_between">
		<span>所有投屏文件，投屏结束后自动销毁</span>
		<a href="#">免责声明</a>
	</div>
	<div class="page-main">
		<div class="panel will-upload flex-column-center-flex_start">
			<div class="file">
				<div id="container" class="container flex-column-center-center">
					<div id="selectfiles" class="btn choose"></div>
					<div id="ossfile">你的浏览器不支持flash,Silverlight或者HTML5！</div>
				</div>
			</div>
		</div>
		<div class="panel used-recently theme-panel">
			<div class="title-bar">
				<div class="title theme-font3">最近投屏文件</div>
			</div>
			<div class="body list">
				<volist name="latest_screen" id="sinfo">
				<div class="item flex-row-center-space_between touch-move-unactive">
					<div class="show-block flex-row-center-space_between">
						<div class="file flex-row-center-space_between" forscreen-id="{$sinfo.forscreen_id}" open-id="{$openid}">
							<img class="icon" src="{$sinfo.ext_img}"/>
							<div class="right flex-column-flex_start-space_between">
								<div class="name theme-font1 one-line-overflow">{$sinfo.file_name}</div>
								<div class="bottom flex-row-center-flex_start">
									<div class="size theme-font3">{$sinfo.file_size}</div>
									<div class="page-count theme-font3">{$sinfo.page_num}页</div>
								</div>
							</div>
						</div>
						<div class="btn relaunch theme-button-dark">重投</div>
					</div>
					<div class="btn del theme-button-red">删除</div>
				</div>
				</volist>

			</div>
		</div>
	</div>
	<div class="page-bottom"></div>
</div>

<!-- 文件上传页面 -->
<div class="page upload-file container theme-container">
	<div class="page-top flex-row-center-space_between">
		<span>所有投屏文件，投屏结束后自动销毁</span>
		<a href="#">免责声明</a>
	</div>
	<div class="page-main">
		<div class="panel will-upload flex-column-center-flex_start">
			<div class="file flex-column-center-center theme-block">
				<img class="pic" src="" />
				<div class="name theme-font1 one-line-overflow">2019艾瑞咨询.pdf (123k)</div>
			</div>
			<div class="save-type flex-column-center-flex_start">
				<input type="checkbox" name="saveType" id="save_to_local" class="input switch" value="2" checked="true" /><label for="save_to_local"></label>
				<div class="label theme-font3">本地保存</div>
			</div>
			<div class="btns flex-row-center-center">
				<div id="postfiles" class="btn upload">投屏</div>
			</div>
		</div>
		<div class="panel used-recently theme-panel">
			<div class="title-bar">
				<div class="title theme-font3">最近投屏文件</div>
			</div>
			<div class="body list">
				<volist name="latest_screen" id="sinfo">
					<div class="item flex-row-center-space_between touch-move-unactive">
						<div class="show-block flex-row-center-space_between">
							<div class="file flex-row-center-space_between" forscreen-id="{$sinfo.forscreen_id}" open-id="{$openid}">
								<img class="icon" src="{$sinfo.ext_img}"/>
								<div class="right flex-column-flex_start-space_between">
									<div class="name theme-font1 one-line-overflow">{$sinfo.file_name}</div>
									<div class="bottom flex-row-center-flex_start">
										<div class="size theme-font3">{$sinfo.file_size}</div>
										<div class="page-count theme-font3">{$sinfo.page_num}页</div>
									</div>
								</div>
							</div>
							<div class="btn relaunch theme-button-dark">重投</div>
						</div>
						<div class="btn del theme-button-red">删除</div>
					</div>
				</volist>
			</div>
		</div>
	</div>
	<div class="page-bottom"></div>
</div>

<input id="file_name" type="hidden" />
<input id="oss_file_size" type="hidden" />
<input id="file_upload_status" type="hidden" />
<input id="oss_key" type="hidden" />
<pre id="console"></pre>
</body>

<script>
	var imgs="Image files";
	var files="files";
	var imgExt="";
	var fileExt="{$file_ext}";
</script>
<script type="text/javascript" charset="UTF-8" src="https://mobile.littlehotspot.com/Public/oss/lib/plupload-2.1.2/js/plupload.full.min.js?v=201911121541"></script>
<script type="text/javascript" charset="UTF-8" src="https://mobile.littlehotspot.com/Public/oss/upload.js?v=201911121541"></script>
</html>
